<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}我的個人網站{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}" class="brand"></a>
            <ul>
                <li><a href="{{ url_for('home') }}">首頁</a></li>
                <li><a href="{{ url_for('skills') }}">興趣</a></li>
            </ul>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - 我的個人網站</p>
    </footer>
</body>
</html>
